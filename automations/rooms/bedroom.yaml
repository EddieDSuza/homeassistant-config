- id: 'bedroom_cover'
  alias: Bedroom Cover
  mode: restart
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.en_suite_shower
        - binary_sensor.bedroom_bed
      to: "on"
      for:
        hours: 0
        minutes: 3
        seconds: 0
      id: cover_close
    - platform: state
      entity_id: media_player.bedroom_tv
      to: "on"
      id: cover_close
    - platform: state
      entity_id:
        - binary_sensor.en_suite_shower
        - binary_sensor.bedroom_bed
        - media_player.bedroom_tv
      to: "off"
      id: cover_open
  condition:
    - condition: sun
      after: sunrise
      before: sunset
  action:
    - choose:
        - conditions:
            - condition: trigger
              id: cover_close
          sequence:
            - service: cover.close_cover
              target:
                entity_id: cover.bedroom
        - conditions:
            - condition: trigger
              id: cover_open
          sequence:
            - delay: 300
            - condition: state
              entity_id: binary_sensor.bedroom_bed
              state: "off"
            - condition: state
              entity_id: binary_sensor.en_suite_shower
              state: "off"
            - condition: state
              entity_id: media_player.bedroom_tv
              state: "off"
            - service: cover.open_cover
              target:
                entity_id: cover.bedroom
