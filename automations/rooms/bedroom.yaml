- id: "bedroom_presence"
  alias: Bedroom Presence
  use_blueprint:
    path: presence.yaml
    input:
      room: bedroom
      force_dimmed: "{{ states('sensor.bedroom_bed') > '0' }}"

- id: "bedroom_remote"
  alias: Bedroom Remote
  use_blueprint:
    path: remote.yaml
    input:
      room: bedroom
      remote: 
        - sensor.bedroom_remote_1
        - sensor.bedroom_remote_2
        - sensor.bedroom_remote_3

- id: "bedroom_tv"
  alias: Bedroom TV
  use_blueprint:
    path: tv.yaml
    input:
      room: bedroom
      movies_scene: scene.bedroom_movies
      tv: media_player.bedroom_tv
      custom_off_action:
        - if:
            - condition: state
              entity_id: binary_sensor.bedroom_bed
              state: "on"
          then:
            - service: scene.turn_on
              data:
                transition: 1
              target:
                entity_id: scene.bedroom_night
          else:
            - service: script.light_on
              data:
                room: dining_room

