header:
  styles:
    grid:
      - grid-template-areas: '"n"'
      - grid-template-columns: min-content
      - grid-template-rows: min-content
    card:
      - '--mdc-ripple-press-opacity': 0
      - background-color: rgba(0, 0, 0, 0)
      - border: none
      - border-radius: 0px
      - box-shadow: none
      - width: 100%
      - padding: 8px 8px 0px
      - margin: 0px
    name:
      - justify-self: start
      - align-self: bottom
      - font-weight: bolder
      - font-size: 2em
      - text-shadow: 0px 0px 1px rgba(0,0,0,0.5)